<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Rel√≥gio</title>
</head>

<body>
  <header class="header">
    <h1>Relogio Digital</h1>
    <nav class="navbar">
      <div class="tabs">
        <button class="tab-button" onclick="option('clock')">Relogio</button>
        <button class="tab-button" onclick="option('chronometer')">Cronometro</button>
        <button class="tab-button" onclick="option('timer')">Temporizador</button>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="clock digital" id="clock">
      <div class="display">00:00:00</div>
    </div>
    <div class="digital" id="chronometer">
      <div class="display">
        <p id="chrono">00:00:00</p>
        <button class="btn-start" onclick="start()">START</button>
        <button class=" btn-pause" onclick="pause()">PAUSE</button>
        <button class="btn-stop" onclick="stop()">STOP</button>
      </div>
    </div>
    <div class="digital" id="timer">
      <div class="display">
        <p id="time">00:00:00</p>
        <input type="number" id="hourTimer" name="dataTimer" min="0" class="dataTimer">
        <input type="number" id="minTimer" name="dataTimer" min="0" class="dataTimer">
        <input type="number" id="secTimer" name="dataTimer" min="0" class="dataTimer">
        <button class="playTimer">Iniciar</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer footer-container">
      <p class="footer-copy">by Jairon Rodrigo &copy; todos os direitos reservados - 2023</p>
    </div>
  </footer>

  <script src="./script.js"></script>
  <script src="./chrono.js"></script>
</body>


</html>
